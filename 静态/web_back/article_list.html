{{/each}}
</script>
    <script>
        // 设置左侧菜单
        $('#release_btn').click(function () {

        })
    </script>
    <script>




        new1()//请求显示页面


        var page = 1
        var lastTo = 0;
        //获取列表的数据
        list.show1({
            success: function (res) {
                $("#selCategory").append(template("cai", res))
            }
        })
        //点击筛选按钮
        $("#btnSearch").on("click", function () {
            new1()
            $(".first").click()
        })






        function new1() {
            $.ajax({
                url: "http://localhost:8000/admin/search",
                data: {
                    page: page,
                    type: $("#selCategory").val(),//用于筛选用
                    state: $("#selStatus").val(),//用于筛选用
                },
                success: function (res) {
                    // console.log($("#selCategory").val());

                    var ww = template("qin", res)
                    $("tbody").html(ww)
                    //以下是点击页面事件
                    var topage = res.totalPage;
                    if (topage === lastTo) {
                        return
                    }
                    lastTo = topage

                    $("#list").twbsPagination("destroy")//如果进行筛选，需要将旧的分页组织删除

                    $("#list").twbsPagination({
                        totalPages: topage,
                        visiblePage: 5,
                        first: "首页",
                        last: "尾页",
                        prev: "上一页",
                        next: "下一页",
                        onPageClick: function (e, currentPage) {
                            page = currentPage;
                            new1()
                        }

                    })
                }

            })
        }

    </script>
